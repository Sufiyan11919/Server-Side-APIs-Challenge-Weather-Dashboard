<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="flex">
      <aside>
        <h2>Search for a City:</h2>
        <input type="text" id="search-input" />
        <button id="search" type="button">Search</button>
  
        <div class="column" id="search-history"></div>
      </aside>
      <section>
        <div class="location">
          <h2 id="cityName"></h2>
          <div class="image currentImage"></div>
          <p class="currentTemp">Temp:</p>
          <p class="currentWind">Wind:</p>
          <p class="currentHumidity">Humidity:</p>
          <p class="currentUV">UV Index: <span></span></p>
        </div>
        <h2>5-Day Forecast</h2>
        <div class="card-container">
          <div class="card">
            <div class="image" id="img1"></div>
            <p id="temperature1">Temp:</p>
            <p id="wind1">Wind:</p>
            <p id="humidity1">Humidity:</p>
            <p id="UV1">UV Index:</p>
          </div>
          <div class="card">
            <div class="image" id="img2"></div>
            <p id="temperature2">Temp:</p>
            <p id="wind2">Wind:</p>
            <p id="humidity2">Humidity:</p>
            <p id="UV2">UV Index:</p>
          </div>
          <div class="card">
            <div class="image" id="img3"></div>
            <p id="temperature3">Temp:</p>
            <p id="wind3">Wind:</p>
            <p id="humidity3">Humidity:</p>
            <p id="UV3">UV Index:</p>
          </div>
          <div class="card">
            <div class="image" id="img4"></div>
            <p id="temperature4">Temp:</p>
            <p id="wind4">Wind:</p>
            <p id="humidity4">Humidity:</p>
            <p id="UV4">UV Index:</p>
          </div>
          <div class="card">
            <div class="image" id="img5"></div>
            <p id="temperature5">Temp:</p>
            <p id="wind5">Wind:</p>
            <p id="humidity5">Humidity:</p>
            <p id="UV5">UV Index:</p>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
